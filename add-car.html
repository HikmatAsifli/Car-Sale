<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="hikmat.css">
    <link rel="stylesheet" href="ferid.css">
    <link rel="stylesheet" href="rufet.css">
</head>
<body>
    <h1 class="mb-5 mt-5 text-center text-warning display-2">Register Form</h1>
    <form id="registerForm" class="hikmat-form">
        <div class="mb-3">
          <label for="mark" class="form-label">Marka</label>
          <input type="text" class="form-control" id="mark" placeholder="Marka Növü" required>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" placeholder="Model Növü" required>
        </div>
        <div class="mb-3">
            <label for="img">Image</label>
            <input type="file" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ban" class="form-label">Ban</label>
            <select id="ban" class="form-control" required>
                <option value="">Ban Növü</option>
                <option value="suv">Suv</option>
                <option value="sport">Sport</option>
                <option value="sedan">Sedan</option>
                <option value="hatchback">Hatchback</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="litr" class="form-label">Fuel</label>
            <input type="number" class="form-control" id="litr" placeholder="example: 80" required>
          </div>
          <div class="mb-3">
            <label for="transmission" class="form-label">Transmission</label>
            <select id="transmission" class="form-control" required>
                <option value="">Transmission</option>
                <option value="manual">Manual</option>
                <option value="auto">Auto</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="example: 100$" required>
          </div>
        <button type="submit" class="btn btn-primary btn-hikmat-form">Submit</button>
      </form>
    <script src="./script.js"></script>
</body>
</html>
