</head>
<body>
    <header>
        <nav>
            <div class="container rufats">
                <div class="mainlogo"><a href="./index.html">MORENT</a></div>
                <div class="middlepart"><form action="search" id="myForm">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search something here">
                    <i class="fa-solid fa-sliders"></i>
                </form></div>

                    <ul id="mySocials">
                        <li><a href="./whishlist.html"><i class="fa-solid fa-heart"></i></a></li>
                        <li><a href="./add-car.html"><i class="fa-solid fa-gear"></i></a></li>

                        <li><img src="https://s3-alpha-sig.figma.com/img/f1f5/6cb5/7c6c5d88e94501a481b5f732536c2851?Expires=1714953600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=aUO36t-4bIQ3MEV7N6o9Zuk70dBDqUfAnFvV63Bqs6oxGVvybOG-7q4jpgmWA~FwjuUtU42Gor-tx~qnTo7MGmKOU0jVn8EuTjQ3JXAYyBlbKXIdqjPo3-3n7-Qc3fTwEQ15bclcsp18Wtzkf7Fdjy0WCW7AyP5HkQMt7x6tBXqaM4bzf1h5-76DOM50Hw13nJrN0wCq-vTnmUZUJ~8UdOGwdgay~F3Q299HkVrik~wF4uRCqVaibqI0dVMjScvWPXLntDnbGte0sw1vocMYGihP8fYa7B8p0IDys4ZTQfGJ1f29IquelKw3rbzNKBupUn73bDOe6Vf6TqwsJfibvA__" alt=""></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="mb-5 mt-5 text-center text-warning display-2">Register Form</h1>
    <form id="registerForm" class="hikmat-form">
        <div class="mb-3">
          <label for="mark" class="form-label">Marka</label>
          <input type="text" class="form-control" id="mark" placeholder="Marka Növü" required>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" class="form-control" id="model" placeholder="Model Növü" required>
        </div>
        <div class="mb-3">
            <label for="img">Image</label>
            <input type="file" class="form-control">
        </div>
        <div class="mb-3">
            <label for="ban" class="form-label">Ban</label>
            <select id="ban" class="form-control" required>
                <option value="">Ban Növü</option>
                <option value="suv">Suv</option>
                <option value="sport">Sport</option>
                <option value="sedan">Sedan</option>
                <option value="hatchback">Hatchback</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="litr" class="form-label">Fuel</label>
            <input type="number" class="form-control" id="litr" placeholder="example: 80" required>
          </div>
          <div class="mb-3">
            <label for="transmission" class="form-label">Transmission</label>
            <select id="transmission" class="form-control" required>
                <option value="">Transmission</option>
                <option value="manual">Manual</option>
                <option value="auto">Auto</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" placeholder="example: 100$" required>
          </div>
        <button type="submit" class="btn btn-primary btn-hikmat-form">Submit</button>
      </form>
    <script src="./assets/js/script.js"></script>
</body>
</html>
